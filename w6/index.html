<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week 6 JavaScript Pay Calculator</title>
</head>
<body>
    <h1>Check the console or alert box for results</h1>

    <script>
        // Prompt the user for input
        let hourlyPay = Number(prompt("Enter your hourly pay:\n(Example: 14.50)", "14.50"));
        let hoursWorked = Number(prompt("Enter hours worked per week:\n(Example: 32)", "32"));
        let taxRate = Number(prompt("Enter tax rate (as a percentage):\n(Example: 20)", "20")) / 100;

        // Calculate total hours and pay for 2 weeks
        let totalHours = hoursWorked * 2;
        let grossPay = hourlyPay * totalHours;
        let taxAmount = grossPay * taxRate;
        let netPay = grossPay - taxAmount;

        // Format to 2 decimal places
        grossPay = grossPay.toFixed(2);
        taxAmount = taxAmount.toFixed(2);
        netPay = netPay.toFixed(2);

        // Console output
        console.log("Gross Pay: $" + grossPay);
        console.log("Uncle Sam's Share: $" + taxAmount);
        console.log("Net Pay: $" + netPay);

        // Alert output
        alert(
            "Gross Pay: $" + grossPay + "\n" +
            "Uncle Sam's Share: $" + taxAmount + "\n" +
            "Net Pay: $" + netPay
        );
    </script>
</body>
</html>
